{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <div>
            <p>Author : {{post.author}}</p>
            <p>Post Title : {{post.title}} </p>
            <p>{{post.content}}</p>
            <p>{{post.date_posted}}</p>
        </div>
    {% endfor %}
{% endblock content %}
